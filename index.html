<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating tables dynamically</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF8DE;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            font-size: 1.8rem;
            color: #4A4A4A;
            margin-bottom: 20px;
            text-align: center;
        }

        #contact-table-container {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            max-width: 100%;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: #FFF;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            font-size: 1rem;
            color: #333;
        }

        th {
            background-color: #3E497A;
            color: #FFF;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #F2F4F8;
        }

        tr:hover {
            background-color: #E1EBF7;
        }

        td:hover {
            background-color: #FFF0D5;
        }
       
    </style>
</head>
<body>
    <h2>CONTACT LIST</h2> 
    <div id="contact-table-container"></div>
    <button type="button" class="btn btn-primary" id="btn" onclick="createTable()">Display table</button>
    <script>
        const contact = [
            { firstName: 'Sri', lastName: 'Kumaran', email: 'sri@gmail.com' },
            { firstName: 'John', lastName: 'Doe', email: 'john.doe@gmail.com' },
            { firstName: 'Jane', lastName: 'Smith', email: 'jane.smith@yahoo.com' }
        ];
        
        function createTable() {
            document.getElementById("btn").classList.add("d-none");
            const tableContainer = document.getElementById("contact-table-container");
            const table = document.createElement("table");
            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            const headers = ['First Name', 'Last Name', 'Email'];
            
            headers.forEach(headerText => {
                const th = document.createElement("th");
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            const tbody = document.createElement("tbody");
            contact.forEach(contacts => {
                const row = document.createElement("tr");
                
                const firstCell = document.createElement("td");
                firstCell.textContent = contacts.firstName;
                row.appendChild(firstCell);

                const lastCell = document.createElement("td");
                lastCell.textContent = contacts.lastName;
                row.appendChild(lastCell);

                const emailCell = document.createElement("td");
                emailCell.textContent = contacts.email;
                row.appendChild(emailCell);

                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            tableContainer.appendChild(table);
        }
        
        
    </script>
</body>
</html>
